<h2 mat-dialog-title>Cadastro de Produto</h2>

<mat-dialog-content>
  <form class="form" [formGroup]="form">

    <mat-form-field>
      <mat-label>Data de Criação</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Escolha a data de criação">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Item" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Defeito" formControlName="defeito">
    </mat-form-field>


    <!-- <mat-form-field>
      <textarea matInput placeholder="Anotações"></textarea>
    </mat-form-field> -->
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onCancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onEnviar()">Enviar</button>
</mat-dialog-actions>
