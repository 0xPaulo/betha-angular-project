<h2 mat-dialog-title>Cadastro de Produto</h2>

<mat-dialog-content class="dialog-content">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Data de Criação</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Escolha a data de criação">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nome da Pessoa">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" type="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Anotações"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Enviar</button>
</mat-dialog-actions>
