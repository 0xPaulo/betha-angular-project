<h2 mat-dialog-title>Cadastro de Produto</h2>

<mat-dialog-content>
  <form class="form" [formGroup]="form">

    <mat-form-field>
      <input matInput placeholder="Nome" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Item" formControlName="item">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Defeito" formControlName="defeito">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Criação</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Anotações"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Escolha uma opção</mat-label>
      <mat-select>
        <mat-option value="opcao1">Opção 1</mat-option>
        <mat-option value="opcao2">Opção 2</mat-option>
        <mat-option value="opcao3">Opção 3</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onCancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">Enviar</button>
</mat-dialog-actions>
