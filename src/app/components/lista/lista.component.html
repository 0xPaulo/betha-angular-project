<div (formSubmitted)="carregarNovaTabela()">
  <mat-card-content *ngIf="cadastros$ | async as cadastros ; else loading">
    <mat-toolbar>Lista</mat-toolbar>
    <mat-table class="body" [dataSource]="cadastros">

      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element._id }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}
        </td>
      </ng-container>

      <!-- categoria Column -->
      <ng-container matColumnDef="defeito">
        <th mat-header-cell *matHeaderCellDef> Defeito </th>
        <td mat-cell *matCellDef="let element"> {{ element.defeito }} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="ico">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-fab color="primary" (click)="openFormAdd()">
            <div class="div-com-icone">
              <mat-icon>add</mat-icon>
            </div>
          </button>

        <td mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </mat-table>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
