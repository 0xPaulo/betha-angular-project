<betha-toolbar></betha-toolbar>

<div *ngIf="cadastros$ | async as cadastros ; else loading ">
  <div class="lista-body">
    <mat-toolbar>Lista</mat-toolbar>
    <mat-card-content>
      <table mat-table [dataSource]="cadastros" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }}
          </td>
        </ng-container>

        <!-- categoria Column -->
        <ng-container matColumnDef="defeito">
          <th mat-header-cell *matHeaderCellDef> Defeito </th>
          <td mat-cell *matCellDef="let element"> {{ element.defeito }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </div>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
