<div class="card-container" (formSubmitted)="carregarNovaTabela()">
  <mat-card-content *ngIf="cadastros$ | async as cadastros ; else loading">
    <div class="table-toolbar pt-2">
      <h5 class="ms-3">Itens cadastrados</h5>
      <div class="demo-button-container">
        <button (click)="abrirDialogForm()" class="ms-3 demo-button personalizado-button">+ Cadastrar
        </button>
      </div>
    </div>

    <mat-table [dataSource]="cadastros">
      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element" class="custom-id-cell">
          <span class="id-number">{{ element._id }}</span>
        </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td style="width: 90%;" mat-cell *matCellDef="let element">
          <h2>

            {{ element.name }}

          </h2>
          <h5>teste teste</h5>
          <p>bla bla bla bla</p>
        </td>
      </ng-container>

      <!-- categoria Column -->
      <!-- <ng-container matColumnDef="defeito">
        <th mat-header-cell *matHeaderCellDef> Defeito </th>
        <td mat-cell *matCellDef="let element"> {{ element.defeito }} </td>
      </ng-container> -->

      <!-- Action Column -->
      <ng-container matColumnDef="ico">
        <th mat-header-cell *matHeaderCellDef>

        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editarItem(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialogDeletar(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </mat-table>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
